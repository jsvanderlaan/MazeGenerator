<form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit()" [ngFormOptions]="{updateOn: 'submit'}">
    <div class="form-group">
        <mat-icon class="icon">person</mat-icon>
        <label for="name">Wat is je naam?</label>
        <input placeholder="Jos" validName type="text" class="form-control" id="name" [(ngModel)]="name" name="name" #nameControl="ngModel">
        <div *ngIf="nameControl.errors && (loginForm.submitted || nameControl.dirty || nameControl.touched)" class="alert alert-danger">
            <div *ngIf="nameControl.errors.jos">Dat kan iedereen zijn</div>
            <div *ngIf="nameControl.errors.name">Jij mag niet</div>
            <div *ngIf="nameControl.errors.leeg">Eerst invullen Jos</div>
            <div *ngIf="nameControl.errors.meer">Dat kunnen meer josses zijn</div>
            <div *ngIf="nameControl.errors.kort">Dat is wel kort he.. te kort.. MAND!</div>
        </div>
    </div>
    <button type="submit" class="btn btn-warning">Hoepla!</button>
</form>
