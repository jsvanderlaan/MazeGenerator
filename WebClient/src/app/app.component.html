<div class="background">
    <span></span>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-header></app-header>
        </div>
    </div>
    <div class="row" *ngIf="(loggedIn$ | async) === false">
        <div class="col-md-4 col-sm-12">
            <app-login></app-login>
        </div>
    </div>
    <div class="row" *ngIf="(loggedIn$ | async) === true">
        <div class="col-md-12">
            <ngb-tabset>
                <ngb-tab title="Chat">
                    <ng-template ngbTabContent>
                        <app-chat></app-chat>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Stories">
                    <ng-template ngbTabContent>
                        <app-story></app-story>
                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Mazes">
                    <ng-template ngbTabContent>
                        <div class="row">
                        <div class="col-md-6 order-md-12">
                            <app-result-display [result]="result"></app-result-display>
                        </div>
                        <div class="col-md-6">
                            <app-fileuploader (result)="onResult($event)"></app-fileuploader>
                        </div>
                    </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
    <!-- <div class="row border-between"> -->
        <!-- <app-exercise-generator>
        </app-exercise-generator> -->
        <!--  -->
    <!-- </div> -->
</div>
